# permissions for end users to edit pgbenches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: pgbench-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubebench
    app.kubernetes.io/part-of: kubebench
    app.kubernetes.io/managed-by: kustomize
  name: pgbench-editor-role
rules:
- apiGroups:
  - benchmark.apecloud.io
  resources:
  - pgbenches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - benchmark.apecloud.io
  resources:
  - pgbenches/status
  verbs:
  - get
